    <br>
    <h1>Contact</h1>
    <hr>
    <br> *Ces zones sont obligatoires


    <form>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom"> <br>
            <label for="prenom">Votre prénom* :</label><input type="text" name="prenom" id="prenom"><br><br>

            <p>Sexe* :
                <input type="radio" name="Sexe" value="Feminin"> Féminin
                <input type="radio" name="Sexe" value="Masculin"> Masculin </p>

            <label for="date">Date de naissance: </label><input type="date" name="date" id="date"><br>

            <label for="code">Code postale* : </label><input type="text" name="code" id="code"><br>
            <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><br>
            <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><br>
            <label for="email">Email* : </label><input type="email" placeholder="dave.loper@afpa.fr" name="email" id="email"><br>
        </fieldset>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">Sujet* : </label>
            <select id="sujet">
              <option value="" selected>Veuillez séléctionner un sujet</option>
            </select><br>
            <label for="question">Votre question* : </label>
            <textarea name="question" rows="3" cols="25" id="question"></textarea>
        </fieldset><br>

        <input type="checkbox" name="accepte" value="accepte"> *J'accepte le traitement informatique de ce formulaire<br><br>
        <button type="button">Envoyer</button>
        <button type="button">Annuler</button>
        <hr>

            <li><a href="horaires.html">Horaires</a></li>
            <li><a href="plan.html">Plan du site</a></li>
        </ul>
    </form>
