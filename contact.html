<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>page accueil</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <img src="jarditou_logo.jpg" width="150" height="50" alt="">
            <h1>Tout le jardin</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <a class="navbar-brand" href="index.html">Jarditou.com</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"> Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="tableau.html"> Tableau</a></li>
                        <li class="nav-item active"><a class="nav-link" href="contact.html"> Contact</a></li>
                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Votre promotion" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="d-flex">
            <img src="promotion.jpg" alt="prmotion" width="100%">
        </div>

        <h1>Vos coordonnées</h1>

        <form>
            <div class="form-group">
                <label for="inputNom">Nom*</label>
                <input type="text" class="form-control" id="inputNom" placeholder="Veuillez saisir votre nom">
            </div>
            <div class="form-group">
                <label for="inputPrénom">Prénom*</label>
                <input type="text" class="form-control" id="inputPrénom" placeholder="Veuillez saisir votre prénom">
            </div>

            <p>Sexe*
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Féminin</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Masculin</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">Neutre</label>
                    </div>
                </div>
            </p>

            <div class="form-group">
                <label for="inputDate">Date de Naissance*</label>
                <input type="date" class="form-control" id="inputDate">
            </div>

            <div class="form-group">
                <label for="inputCode">Code Postal*</label>
                <input type="text" class="form-control" placeholder="cinq chiffres" id="inputCode">
            </div>

            <div class="form-group">
                <label for="inputAddress">Adresse</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>

            <div class="form-group">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group">
                <label for="inputEmail">Email*</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="dave.loper@afpa.fr">
            </div>
            <h1>Votre demande</h1>
            <div class="form-group">
                <label for="inputSubj">Sujet*</label>
                <select id="inputSubj" class="form-control">
                  <option selected>Veuillez séléctionner un sujet</option>
                  <option>...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question">Votre question* :</label>
                <textarea rows="3" class="form-control" id="question"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" name="accepte" value="accepte">*J'accepte le traitement informatique de ce formulaire
            </div>

            <button type="submit" class="btn btn-dark">Envoyer</button>
            <button type="reset" class="btn btn-dark">Annuler</button>

        </form><br>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Mention légales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Horaires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Plan du site</a></li>
            </ul>
        </nav>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
