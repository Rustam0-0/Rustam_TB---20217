<!--JS 10: Tableaux, Ex2, Ex3 -->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tableau</title>
</head>

<body>

    <script>
        let size;
        let data;
        const arr = [];
        let a;

        let func1 = () => {
            let n = +prompt('Entrez un nombre!');

            if (n % 1 === 0) {
                alert('Vous avez entré un entier')
            } else {
                alert('Vous avez entré pas un entier')
            }
        }

        let func2 = () => {
            size = +prompt('Saissisez la taille du tableau!', '');

        }

        let func3 = () => {
            for (let i = 0; i < size; i++) {
                data = prompt('Saissisez les données!', '');
                arr.push(data);
            }
        }

        let func4 = () => {
            alert(`Votre tableau: [${arr}]`)

        }

        let func5 = () => {
            a = +prompt('Entrez le rang du poste à éxtraire');

            while (a <= 0 || a > arr.length) {
                a = +prompt('Valeur invalide, entrez le rang à éxtraire');
            }
            alert(`Le poste de tableau est : ${arr[(a-1)]}`);
        }

        let func6 = () => {
            let result = arr.reduce((sum, current) => +sum + +current, 0);
            arr.sort((a, b) => b - a);
            alert(`La moyenne est: ${result / size} \nLe maximum est: ${arr[0]}`)
        }

        // Ex.3: Tri d’un tableau
        let func7 = () => {
            arr.sort((a, b) => a - b);
            alert(`Votre tableau trié à bulles: [${arr}]`);
        }
    </script>

    <div style="align-items: center;">
        <input type="button" onclick="func1()" value="GetInteger">
        <input type="button" onclick="func2()" value="InitTab">
        <input type="button" onclick="func3()" value="SaisieTab">
        <input type="button" onclick="func4()" value="AfficheTab">
        <input type="button" onclick="func5()" value="RechercheTab">
        <input type="button" onclick="func6()" value="InfoTab">
        <input type="button" onclick="func7()" value="Le Tri à bulles">

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
