<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Formulaires</title>
    <style>
        html,
        body {
            margin: 10px;
        }
        
        html,
        h1 {
            font-size: 30px;
        }
        
        html,
        h2 {
            font-size: 20px;
            color: red;
        }
    </style>

</head>

<body>
    <h1>Vos coordonnées :</h1>
    <h2>* Ces zones sont obligatoires pour envoyer le formulaire</h2>

    <form method="POST" id="form">
        <div class="form-inline">
            <label class="col-3" for="societe">Société : </label>
            <input type="text" class="form-control col-lg-3" id="societe">
            <h2>*</h2>
        </div><br>

        <div class="form-inline">
            <label class="col-3" for="personne">Personne à contacter :</label>
            <input type="text" class="form-control col-lg-3" id="personne">
            <h2>*</h2>
        </div><br>

        <div class="form-inline">
            <label class="col-3" for="adresse">Adresse de l'entreprise :</label>
            <textarea rows="3" class="form-control col-lg-3" id="adresse"></textarea>
        </div><br>

        <div class="form-inline">
            <label class="col-3" for="inputCode">Code Postal :</label>
            <input type="number" class="form-control col-lg-3" id="inputCode">
            <h2>*</h2>
        </div><br>

        <div class="form-inline">
            <label class="col-3" for="inputCity">Ville :</label>
            <input type="text" class="form-control col-lg-3" id="inputCity">
            <h2>*</h2>
        </div><br>

        <div class="form-inline">
            <label class="col-3" for="inputEmail">Email :</label>
            <input type="email" class="form-control col-lg-3" id="inputEmail">
            <h2>*</h2>
        </div><br>

        <div class="form-inline">
            <label class="col-3" for="tel">Téléphone :</label>
            <input type="text" class="form-control col-lg-3" id="tel">
        </div><br>

        <div class="form-inline">
            <label class="col-3" for="select">Sélectionnez l'environnement technique du projet :</label>

            <select id="select" class="form-control">
                  <option selected>Choisissez</option>
                  <option value="Access">Access</option>
                  <option value="Java">Java</option>
                  <option value="Delphi">Delphi</option>
                  <option value="Windev">Windev</option>
                  <option value="Visual Basic">Visual Basic</option>
                  <option value="Power Builder">Power Builder</option>
                  <option value="Internet">Internet</option>
                  <option value="Intranet">Intranet</option>
                  <option value="Windows NT">Windows NT</option>
                  <option value="Unix">Unix</option>
                  <option value="SQL Server">SQL Server</option>
                  <option value="Oracle">Oracle</option>
                  <option value="Autres">Autres...</option>
            </select>
        </div><br>
        <div class="form-inline">
            <textarea rows="4" class="form-control col-6" id="textarea"></textarea>
        </div><br>



        <button type="submit" class="btn btn-dark" id="envoyer">Envoyer</button>
        <button type="reset" class="btn btn-dark" id="effacer">Effacer</button>

    </form>

    <script>
        function onchange1() {
            if (this.selectedIndex > 0) {
                document.getElementById('textarea').value = `${this.value}`;
            }
        }
        document.getElementById('select').onchange = onchange1;
        //-------------------------------------------------------------------------------------

        function sub() {
            if (document.getElementById('societe').value.length < 1) {
                event.preventDefault();
                alert('La "Société" doit comporter au moins 1 caractère')
            }
            if (document.getElementById('personne').value.length < 1) {
                event.preventDefault();
                alert('La "Personne" doit comporter au moins 1 caractère')
            }
            if (document.getElementById('inputCode').value.length != 5) {
                event.preventDefault();
                alert('Le "Code postal" doit comporter 5 caractères numériques')
            }
            if (document.getElementById('inputCity').value.length < 1) {
                event.preventDefault();
                alert('La "Ville" doit comporter au moins 1 caractère')
            }
            if (document.getElementById('inputEmail').value.length < 1) {
                event.preventDefault();
                alert('Le Email doit comporter au moins le caractère "@"')
            }
            console.log('ok');
        }
        document.getElementById('form').addEventListener('submit', sub)

        // document.getElementById('form').addEventListener('submit', function(event) {
        //         if (document.getElementById('societe').value.length < 1) {
        //             event.preventDefault();
        //             alert('La "Société" doit comporter au moins 1 caractère')
        //         }
        //         console.log('ok');
        //     })
        //-------------------------------------------------------------------------------------
    </script>
</body>

</html>
